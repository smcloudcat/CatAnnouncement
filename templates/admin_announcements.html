<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>公告管理</title>
    <link href="https://cdn.lwcat.cn/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/modern-style.css" rel="stylesheet">
</head>
<body>
    <!-- 引入统一导航栏 -->
    {% include 'navbar.html' %}

    <div class="layui-container main-container">
        
        <div class="layui-card">
            <div class="layui-card-header">发布新公告</div>
            <div class="layui-card-body">
                <form class="layui-form" method="POST" action="{{ url_for('manage_announcements') }}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="title" required lay-verify="required" placeholder="请输入公告标题">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="content" rows="5" required lay-verify="required" placeholder="请输入公告内容"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-bg-blue" lay-submit>发布公告</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="layui-card">
            <div class="layui-card-header">现有公告</div>
            <div class="layui-card-body">
                {% if announcements %}
                    <table class="layui-table">
                        <colgroup>
                            <col width="10%">
                            <col width="30%">
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>标题</th>
                                <th>作者</th>
                                <th>发布日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for announcement in announcements|reverse %}
                                <tr>
                                    <td>{{ announcement.id }}</td>
                                    <td>{{ announcement.title }}</td>
                                    <td>{{ announcement.author }}</td>
                                    <td>{{ announcement.created_at[:10] }}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <a href="{{ url_for('announcement_detail', id=announcement.id) }}" class="layui-btn layui-btn-xs layui-bg-blue">查看</a>
                                            <a href="{{ url_for('delete_announcement', id=announcement.id) }}" class="layui-btn layui-btn-xs layui-bg-red" onclick="return confirm('确定删除此公告吗？')">删除</a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="layui-empty">
                        <i class="layui-icon">&#xe609;</i>
                        <p>暂无公告</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.lwcat.cn/layui/layui.js"></script>
    <script>
        layui.use(['form'], function(){
            var form = layui.form;
        });
    </script>
    <script src="/static/js/nav.js"></script>
</body>
</html>
