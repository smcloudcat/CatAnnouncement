<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告详情</title>
    <link rel="stylesheet" href="https://cdn.lwcat.cn/layui/css/layui.css">
    <link href="/static/css/modern-style.css" rel="stylesheet">
</head>
<body>
    <!-- 引入统一导航栏 -->
    {% include 'navbar.html' %}

    <div class="layui-container main-container">
        <div class="layui-card">
            <div class="layui-card-header">
                <h1 class="layui-font-22 layui-font-bold">{{ announcement.title }}</h1>
                <div class="announcement-meta">
                    作者: {{ announcement.author }} | 发布日期: {{ announcement.created_at[:10] }}
                </div>
            </div>
            <div class="layui-card-body">
                <div class="content-container">
                    {{ announcement.content }}
                </div>
                
                <div class="back-link">
                    <a href="{{ url_for('announcements') }}" class="layui-btn layui-btn-sm layui-bg-gray">返回公告列表</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.lwcat.cn/layui/layui.js"></script>
    <script>
        layui.use(['element'], function(){
            var element = layui.element;
        });
    </script>
{% include 'footer.html' %}
</body>
</html>
