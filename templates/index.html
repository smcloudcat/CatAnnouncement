<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAt公告</title>
    <link href="https://cdn.lwcat.cn/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/modern-style.css" rel="stylesheet">
</head>
<body>
    <!-- 引入统一导航栏 -->
    {% include 'navbar.html' %}

    <div class="layui-container main-container">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                  <div class="layui-card-header">最新公告</div>
                    <div class="layui-card-body">
                        {% if announcements %}
                            <ul class="layui-timeline">
                                {% for announcement in announcements|reverse %}
                                <li class="layui-timeline-item">
                                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                                    <div class="layui-timeline-content layui-text">
                                        <h3 class="layui-timeline-title">{{ announcement.title }}</h3>
                                        <p>{{ announcement.content|truncate(100) }}</p>
                                        <p><small>{{ announcement.created_at[:10] }}</small></p>
                                        <a href="{{ url_for('announcement_detail', id=announcement.id) }}" class="layui-btn layui-btn-sm layui-bg-blue">查看详情</a>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <div class="layui-empty">
                                <i class="layui-icon">&#xe609;</i>
                                <p>暂无公告</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.lwcat.cn/layui/layui.js"></script>
    <script>
        layui.use(['element', 'jquery'], function(){
            var element = layui.element;
            var $ = layui.$;
            
            // 初始化导航栏
            element.render('nav');
            
            // 调试信息
            console.log('当前用户:', '{{ user_info.email if user_info else "未登录" }}');
            console.log('超级管理员:', '{{ "是" if is_admin else "否" }}');
        });
    </script>
    <script src="/static/js/nav.js"></script>
</body>
</html>
