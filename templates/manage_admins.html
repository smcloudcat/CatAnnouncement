<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员管理</title>
    <link href="https://cdn.lwcat.cn/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/modern-style.css" rel="stylesheet">
</head>
<body>
    <!-- 引入统一导航栏 -->
    {% include 'navbar.html' %}

    <div class="layui-container main-container">
        <div class="layui-card">
            <div class="layui-card-header">添加/移除管理员</div>
            <div class="layui-card-body">
                <form class="layui-form" method="POST" action="{{ url_for('manage_admins') }}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">管理员邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" class="layui-input" name="email" required lay-verify="email" placeholder="请输入管理员邮箱">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-bg-blue" name="action" value="add" lay-submit>添加管理员</button>
                            <button class="layui-btn layui-bg-red" name="action" value="remove" lay-submit>移除管理员</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">当前管理员列表</div>
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="60%">
                        <col width="40%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>邮箱</th>
                            <th>角色</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for admin in admins %}
                        <tr>
                            <td>{{ admin }}</td>
                            <td>
                                {% if admin == super_admin %}
                                <span class="role-badge layui-bg-red">总管理员</span>
                                {% else %}
                                <span class="role-badge layui-bg-blue">管理员</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 将模板变量转换为JS变量
        var showSuccess = '{{ show_success|lower }}' === 'true';
    </script>
    <script src="https://cdn.lwcat.cn/layui/layui.js"></script>
    <script>
        layui.use(['form', 'element', 'layer'], function(){
            var form = layui.form;
            var element = layui.element;
            var layer = layui.layer;
            
            // 操作结果提示
            if (showSuccess) {
                layer.msg('操作成功', {icon: 1, time: 2000});
            }
        });
    </script>
</body>
</html>
