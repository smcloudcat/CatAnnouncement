<!-- Modern Navigation Bar -->
    <div class="layui-container">
        <button class="layui-nav-mobile-btn" aria-label="Toggle menu" aria-expanded="false">
            <i class="layui-icon layui-icon-spread-left" aria-hidden="true"></i>
        </button>
        <ul class="layui-nav" lay-filter="nav" role="menubar">
            <li class="layui-nav-item" role="none">
                <a href="/" role="menuitem">公告</a>
            </li>
            {% if is_admin %}
                <li class="layui-nav-item" role="none">
                    <a href="{{ url_for('manage_announcements') }}" role="menuitem">管理公告</a>
                </li>
                <li class="layui-nav-item" role="none">
                    <a href="javascript:;" role="menuitem" aria-haspopup="true" aria-expanded="false">
                        <i class="layui-icon layui-icon-user" aria-hidden="true"></i> 管理员
                    </a>
                    <ul class="layui-nav-child" role="menu">
                        <li role="none">
                            <a href="{{ url_for('manage_admins') }}" role="menuitem">
                                <i class="layui-icon layui-icon-add-1" aria-hidden="true"></i> 管理管理员
                            </a>
                        </li>
                    </ul>
                </li>
            {% endif %}
            <li class="layui-nav-item layui-nav-user" role="none">
                {% if user_info %}
                    <a href="javascript:;" role="menuitem" aria-haspopup="true" aria-expanded="false">
                        <i class="layui-icon layui-icon-username" aria-hidden="true"></i> {{ user_info.nickname }}
                    </a>
                    <ul class="layui-nav-child" role="menu">
                        <li role="none">
                            <a href="{{ url_for('user_settings') }}" role="menuitem">
                                <i class="layui-icon layui-icon-set" aria-hidden="true"></i> 设置
                            </a>
                        </li>
                        <li role="none">
                            <a href="{{ url_for('logout') }}" role="menuitem">
                                <i class="layui-icon layui-icon-logout" aria-hidden="true"></i> 退出
                            </a>
                        </li>
                    </ul>
                {% else %}
                    <a href="{{ authorization_url }}" class="layui-btn layui-btn-sm layui-bg-blue" role="menuitem">登录</a>
                {% endif %}
            </li>
        </ul>
    </div>
