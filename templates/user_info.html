<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户信息</title>
    <link href="https://cdn.lwcat.cn/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/modern-style.css" rel="stylesheet">
</head>
<body>
    <!-- 引入统一导航栏 -->
    {% include 'navbar.html' %}

    <div class="layui-container">
        <div class="layui-card user-info-card">
            <div class="layui-card-body">
                <p>您已成功通过授权平台登录。</p>
                
                <div class="layui-row">
                    <div class="layui-col-md4">
                        {% if user_info.avatar %}
                            <img src="{{ user_info.avatar }}" alt="用户头像" class="avatar">
                        {% endif %}
                    </div>
                    <div class="layui-col-md8">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户ID</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" value="{{ user_info.id }}" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">昵称</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" value="{{ user_info.nickname }}" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" value="{{ user_info.email }}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-card user-info-card">
            <div class="layui-card-header">完整用户信息</div>
            <div class="layui-card-body">
                <pre>{{ json_user_info }}</pre>
            </div>
        </div>

        <div class="layui-card user-info-card">
            <div class="layui-card-header">Access Token</div>
            <div class="layui-card-body">
                <pre>{{ access_token }}</pre>
            </div>
        </div>

        <div class="layui-card user-info-card">
            <div class="layui-card-body" style="text-align: center;">
                <a href="{{ url_for('announcements') }}" class="layui-btn layui-btn-primary">返回公告列表</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.lwcat.cn/layui/layui.js"></script>
    <script>
        layui.use(['element'], function(){
            var element = layui.element;
        });
    </script>
</body>
</html>
