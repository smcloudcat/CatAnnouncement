<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户设置</title>
    <link href="https://cdn.lwcat.cn/layui/css/layui.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .setting-card { margin-top: 20px; }
        .setting-header { padding: 10px 15px; font-weight: bold; }
    </style>
</head>
<body>
    <!-- 引入统一导航栏 -->
    {% include 'navbar.html' %}

    <div class="layui-container">
        <h1 class="layui-font-20 layui-font-bold">用户设置</h1>
        
        <div class="layui-card setting-card">
            <div class="layui-card-header setting-header">邮箱通知设置</div>
            <div class="layui-card-body">
                <form class="layui-form" method="POST" action="{{ url_for('user_settings') }}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱地址</label>
                        <div class="layui-input-block">
                            <input type="email" class="layui-input" name="email"
                                   value="{{ user_data.email if user_data.email else '' }}"
                                   placeholder="请输入您的邮箱地址">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="checkbox" name="notify" lay-skin="switch" lay-text="开启|关闭"
                                   {{ 'checked' if user_data.notify else '' }}>
                            <label class="layui-form-label" style="width: auto; margin-left: 10px;">接收新公告邮件通知</label>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit>保存设置</button>
                        </div>
                    </div>
                    
                    {% if save_success %}
                        <div class="layui-bg-green" style="padding: 10px; margin-top: 15px; border-radius: 4px;">
                            设置已成功保存！
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
        
        <div class="layui-card setting-card">
            <div class="layui-card-header setting-header">账号信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户ID</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" value="{{ session['user_info']['id'] }}" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" value="{{ session['user_info']['nickname'] }}" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" value="{{ session['user_info']['email'] }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.lwcat.cn/layui/layui.js"></script>
    <script>
        layui.use(['form'], function(){
            var form = layui.form;
        });
    </script>
</body>
</html>
